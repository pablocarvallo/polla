<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Finanzas Familiares</title>
    
    <!-- Configuración PWA para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pagos">
    
    <!-- Icono solicitado (Usando un placeholder) -->
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/4F46E5/ffffff?text=F">
    <link rel="icon" type="image/png" href="https://placehold.co/192x192/4F46E5/ffffff?text=F">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.min.js"></script>
    
    <!-- html2canvas for DOM capture (AÑADIDO/VERIFICADO) -->
    <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    
    <style>
        /* Estilos de botones con efecto háptico/iOS */
        .ios-btn {
            transition: all 0.15s ease-out;
            transform: translateZ(0); 
        }
        .ios-btn:active {
            transform: scale(0.98);
        }
        
        /* Estilos para el Toast/Alerta */
        #toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            pointer-events: none; /* Permite clicks a través del toast */
        }
        .toast {
            animation: fadeInOut 3s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        
        /* Ajuste para el scroll en iOS y fondo */
        body {
            overscroll-behavior: contain;
            background-color: #f3f4f6;
            padding-bottom: 5rem; /* Espacio para la barra de navegación */
        }

        /* Oculta flechas de input type="tel" */
        input[type="tel"] {
            -moz-appearance: textfield;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="toast-container"></div>

    <script type="text/babel">
        const { useState, useMemo, useCallback, useRef } = React;
        const { 
            Send: ShareIcon, Loader2: LoadingIcon, Banknote: ItauIcon, PiggyBank: BchIcon, 
            CheckCircle: SuccessIcon, XCircle: ErrorIcon, Info: InfoIcon, 
            List: ListIcon, BarChart: SummaryIcon, TrendingDown: DebtIcon, Clock: ScheduledIcon
        } = lucide.icons;

        // --- Datos de ejemplo y Utilidades ---
        const initialData = {
            'Tarjeta de Crédito IT': 600000,
            'Pago Cuentas': 50000,
            'Gasolina': 100000,
            'Supermercado': 300000,
            'Farmacia': 80000,
            'Varios/Ahorro': 120000,
        };
        
        const initialDebts = [
            { id: 1, description: 'Crédito Hipotecario', amount: 450000, date: '2025-11-05' },
            { id: 2, description: 'Préstamo Auto', amount: 120000, date: '2025-11-15' },
        ];
        
        const initialScheduled = [
            { id: 1, description: 'Sueldo - Flor', amount: 2000000, date: '2025-11-30' },
            { id: 2, description: 'Inversión ETF', amount: 150000, date: '2025-12-05' },
        ];

        const formatCurrency = (amount) => {
            if (typeof amount !== 'number' || isNaN(amount)) return formatCurrency(0);
            return new Intl.NumberFormat('es-CL', {
                style: 'currency',
                currency: 'CLP',
                minimumFractionDigits: 0,
            }).format(amount);
        };
        
        // --- Componente Toast para Mensajes de Usuario ---
        const Toast = ({ message, type, id }) => {
            let bgColor, IconComponent;
            switch (type) {
                case 'success':
                    bgColor = 'bg-green-500';
                    IconComponent = SuccessIcon;
                    break;
                case 'error':
                    bgColor = 'bg-red-500';
                    IconComponent = ErrorIcon;
                    break;
                case 'info':
                default:
                    bgColor = 'bg-blue-500';
                    IconComponent = InfoIcon;
                    break;
            }
            
            return (
                <div 
                    id={`toast-${id}`}
                    className={`toast flex items-center p-4 mb-4 w-full max-w-xs text-white ${bgColor} rounded-lg shadow-lg`} 
                    role="alert"
                >
                    {IconComponent && <IconComponent className="w-5 h-5 mr-2" />}
                    <div className="text-sm font-normal">{message}</div>
                </div>
            );
        };

        // --- Función para mostrar mensajes ---
        const alertMessage = (message, type = 'info') => {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const id = Date.now();
            const toastDiv = document.createElement('div');
            
            // Renderizar el componente Toast en el div
            ReactDOM.render(<Toast message={message} type={type} id={id} />, toastDiv);
            container.appendChild(toastDiv);

            // Eliminar el toast después de la animación
            setTimeout(() => {
                toastDiv.remove();
            }, 3000); // 3 seconds total duration
        };

        // --- COMPONENTE CRUCIAL PARA LA ESTABILIDAD DEL TECLADO ---
        // Este componente se asegura de que el valor del input esté siempre en formato
        // de cadena RAW (sin formateo de moneda) para evitar la pérdida de foco.
        const StableInput = ({ label, value, onChange, placeholder, type = 'text', prefix = '' }) => {
            
            const isNumeric = type === 'numeric' || type === 'tel';

            const handleChange = (e) => {
                let rawValue = e.target.value;

                if (isNumeric) {
                    // Limpia caracteres no-dígitos para entradas numéricas
                    rawValue = rawValue.replace(/[^0-9]/g, '');
                } 
                // Para texto o date, se usa el valor tal cual.

                onChange(rawValue);
            };
            
            // Para el input numérico, mostramos la cadena de dígitos, no el formato de moneda.
            const displayValue = isNumeric && value === 0 ? '' : String(value);

            return (
                <div className="flex flex-col mb-4">
                    <label htmlFor={label} className="text-sm font-medium text-slate-700 mb-1">{label}</label>
                    <div className="relative">
                        {prefix && (
                            <span className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 font-bold">{prefix}</span>
                        )}
                        <input
                            id={label}
                            type={type === 'numeric' ? 'tel' : type}
                            // FIX CRUCIAL: Binds directly to the raw string/numeric string.
                            value={displayValue} 
                            onChange={handleChange}
                            className={`w-full py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg font-semibold transition duration-150 ease-in-out ${isNumeric ? 'text-right pr-3 pl-8' : 'pl-3 pr-3'}`}
                            placeholder={placeholder}
                        />
                    </div>
                </div>
            );
        };
        
        // --- Componente Pestaña: Deudas (DeudasTab) ---
        const DebtsTab = ({ debts, setDebts }) => {
            
            const handleUpdate = (id, field, value) => {
                setDebts(prevDebts => prevDebts.map(debt => {
                    if (debt.id === id) {
                        return { 
                            ...debt, 
                            [field]: field === 'amount' ? (value === '' ? 0 : parseInt(value, 10)) : value
                        };
                    }
                    return debt;
                }));
            };
            
            const totalDeudas = useMemo(() => debts.reduce((sum, item) => sum + item.amount, 0), [debts]);

            return (
                <div className="p-4 sm:p-6">
                    <h2 className="text-2xl font-bold text-slate-800 mb-6 flex items-center">
                        <DebtIcon className="w-6 h-6 mr-2 text-red-600" />
                        Deudas Pendientes
                    </h2>
                    <div className="bg-white p-6 rounded-2xl shadow-lg">
                        {debts.map(debt => (
                            <div key={debt.id} className="border-b pb-4 mb-4 last:border-b-0 last:pb-0 last:mb-0">
                                <StableInput
                                    label="Descripción"
                                    placeholder="Nombre de la deuda"
                                    value={debt.description}
                                    onChange={(val) => handleUpdate(debt.id, 'description', val)}
                                />
                                <StableInput
                                    label="Monto"
                                    placeholder="0"
                                    type="numeric"
                                    prefix="$"
                                    value={debt.amount}
                                    onChange={(val) => handleUpdate(debt.id, 'amount', val)}
                                />
                                <StableInput
                                    label="Fecha de Pago (Estimada)"
                                    type="date"
                                    value={debt.date}
                                    onChange={(val) => handleUpdate(debt.id, 'date', val)}
                                />
                            </div>
                        ))}
                    </div>
                    <div className="mt-8 p-4 bg-white rounded-2xl shadow-lg flex justify-between items-center border-t-4 border-red-200">
                        <span className="text-lg font-bold text-slate-700">Total Deudas Pendientes</span>
                        <span className="text-xl font-extrabold text-red-600">
                            {formatCurrency(totalDeudas)}
                        </span>
                    </div>
                </div>
            );
        };
        
        // --- Componente Pestaña: Programados (ScheduledTab) ---
        const ScheduledTab = ({ scheduled, setScheduled }) => {
            
            const handleUpdate = (id, field, value) => {
                setScheduled(prevScheduled => prevScheduled.map(item => {
                    if (item.id === id) {
                        return { 
                            ...item, 
                            [field]: field === 'amount' ? (value === '' ? 0 : parseInt(value, 10)) : value
                        };
                    }
                    return item;
                }));
            };

            const totalScheduled = useMemo(() => scheduled.reduce((sum, item) => sum + item.amount, 0), [scheduled]);

            return (
                <div className="p-4 sm:p-6">
                    <h2 className="text-2xl font-bold text-slate-800 mb-6 flex items-center">
                        <ScheduledIcon className="w-6 h-6 mr-2 text-yellow-600" />
                        Ingresos/Pagos Programados
                    </h2>
                    <div className="bg-white p-6 rounded-2xl shadow-lg">
                        {scheduled.map(item => (
                            <div key={item.id} className="border-b pb-4 mb-4 last:border-b-0 last:pb-0 last:mb-0">
                                <StableInput
                                    label="Descripción"
                                    placeholder="Ej: Sueldo, Venta, Renta"
                                    value={item.description}
                                    onChange={(val) => handleUpdate(item.id, 'description', val)}
                                />
                                <StableInput
                                    label="Monto"
                                    placeholder="0"
                                    type="numeric"
                                    prefix="$"
                                    value={item.amount}
                                    onChange={(val) => handleUpdate(item.id, 'amount', val)}
                                />
                                <StableInput
                                    label="Fecha (Estimada)"
                                    type="date"
                                    value={item.date}
                                    onChange={(val) => handleUpdate(item.id, 'date', val)}
                                />
                            </div>
                        ))}
                    </div>
                    <div className="mt-8 p-4 bg-white rounded-2xl shadow-lg flex justify-between items-center border-t-4 border-yellow-200">
                        <span className="text-lg font-bold text-slate-700">Total Programado</span>
                        <span className="text-xl font-extrabold text-yellow-600">
                            {formatCurrency(totalScheduled)}
                        </span>
                    </div>
                </div>
            );
        };


        // --- Componente Resumen (SummaryTab) - Ligeramente modificado para incluir gastos iniciales ---
        const SummaryTab = ({ gastos, totalGeneral, totalItau, totalBch, generateImage, isGenerating }) => {
            const cardRef = useRef(null); 
            
            // Función auxiliar para descargar la imagen (Fallback)
            const downloadImage = (dataUrl) => {
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'resumen_finanzas.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                alertMessage("Imagen descargada exitosamente. (Fallback)", "success");
            };

            // --- FUNCIÓN MEJORADA PARA GENERAR Y COMPARTIR IMAGEN ---
            const handleGenerateImage = useCallback(async () => {
                if (!cardRef.current) {
                    alertMessage("Error interno: No se encontró el contenedor de resumen.", "error");
                    return;
                }
                
                generateImage(true);
                
                try {
                    await new Promise(resolve => setTimeout(resolve, 50));

                    const canvas = await html2canvas(cardRef.current, {
                        scale: 2, 
                        useCORS: true, 
                        logging: false
                    });
                    
                    canvas.toBlob(async (blob) => {
                        if (!blob) {
                            console.error("Failed to generate image Blob.");
                            alertMessage("Error al generar la imagen. Inténtalo de nuevo.", "error");
                            generateImage(false);
                            return;
                        }

                        if (navigator.share) {
                            const file = new File([blob], 'resumen_finanzas.png', { type: 'image/png' });
                            try {
                                await navigator.share({
                                    files: [file],
                                    title: 'Resumen de Finanzas Familiares',
                                    text: 'Aquí está mi resumen de gastos del mes.',
                                });
                                alertMessage("Resumen compartido exitosamente.", "success");
                            } catch (error) {
                                if (error.name !== 'AbortError') {
                                    console.error('Error al compartir (Web Share API):', error);
                                    downloadImage(canvas.toDataURL('image/png'));
                                } else {
                                    alertMessage("Compartir cancelado.", "info");
                                }
                            }
                        } else {
                            downloadImage(canvas.toDataURL('image/png'));
                        }

                        generateImage(false);
                        
                    }, 'image/png');

                } catch (error) {
                    console.error("Error al capturar el DOM:", error);
                    alertMessage("Ocurrió un error inesperado al preparar la imagen.", "error");
                    generateImage(false);
                }
            }, [gastos]);


            return (
                <div className="p-4 sm:p-6">
                    <h2 className="text-2xl font-bold text-slate-800 mb-6 flex items-center">
                        <SummaryIcon className="w-6 h-6 mr-2 text-blue-600" />
                        Resumen de Gastos
                    </h2>

                    <div id="finanzas-card" ref={cardRef} className="bg-white rounded-3xl shadow-xl overflow-hidden">
                        <div className="p-6 bg-blue-600 rounded-t-3xl flex items-center justify-between text-white">
                            <div>
                                <h1 className="text-xl font-bold">Total Gastado</h1>
                                <p className="text-sm font-light opacity-80">Gasto Total del Mes</p>
                            </div>
                            <div className="text-4xl font-extrabold">{formatCurrency(totalGeneral)}</div>
                        </div>

                        <div className="p-6">
                            <h2 className="text-lg font-semibold text-slate-800 mb-4 border-b pb-2">Distribución de Gastos</h2>
                            
                            {/* Lista de gastos detallados */}
                            <ul className="space-y-3">
                                {Object.entries(gastos).map(([concepto, monto]) => (
                                    <li key={concepto} className="flex justify-between items-center text-sm border-b border-gray-100 pb-2">
                                        <span className="text-gray-600">{concepto}</span>
                                        <span className="font-medium text-slate-900">{formatCurrency(monto)}</span>
                                    </li>
                                ))}
                            </ul>

                            {/* Resumen por Cuenta (Simulado) */}
                            <div className="mt-8 pt-4 border-t border-dashed border-gray-300">
                                <h3 className="text-md font-semibold text-slate-800 mb-3">Total a Pagar por Banco (Liquidación)</h3>
                                
                                <div className="flex justify-between items-center p-3 bg-red-50 rounded-lg mb-2">
                                    <div className="flex items-center space-x-2">
                                        <ItauIcon className="w-5 h-5 text-red-600" />
                                        <span className="text-sm font-medium text-slate-700">ITAU (60%)</span>
                                    </div>
                                    <span className="text-base font-bold text-red-600">{formatCurrency(totalItau)}</span>
                                </div>
                                
                                <div className="flex justify-between items-center p-3 bg-yellow-50 rounded-lg">
                                    <div className="flex items-center space-x-2">
                                        <BchIcon className="w-5 h-5 text-yellow-600" />
                                        <span className="text-sm font-medium text-slate-700">BCH (40%)</span>
                                    </div>
                                    <span className="text-base font-bold text-yellow-600">{formatCurrency(totalBch)}</span>
                                </div>

                                <div className="mt-8 pt-4 border-t border-dashed border-gray-300 flex justify-between items-center">
                                    <span className="text-sm font-bold text-gray-500">TOTAL GENERAL</span>
                                    <span className="text-xl font-bold text-slate-900">{formatCurrency(totalItau + totalBch)}</span>
                                </div>
                            </div>
                        </div>

                        {/* Botón de Compartir/Descargar */}
                        <div className="p-4 bg-gray-50 rounded-b-3xl">
                            <button 
                                onClick={handleGenerateImage}
                                disabled={isGenerating}
                                className={`w-full text-white py-4 rounded-xl font-semibold flex items-center justify-center space-x-2 ios-btn shadow-lg transition duration-150 ease-in-out
                                    ${isGenerating ? 'bg-blue-400 cursor-not-allowed shadow-blue-100' : 'bg-blue-600 shadow-blue-200 hover:bg-blue-700'}
                                `}
                            >
                                {isGenerating ? (
                                    <>
                                        <LoadingIcon size={20} className="animate-spin" />
                                        <span>Generando Imagen...</span>
                                    </>
                                ) : (
                                    <>
                                        <ShareIcon size={20} />
                                        <span>Compartir Resumen</span>
                                    </>
                                )}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };


        // --- Componente Principal (App) ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('summary');
            const [gastos, setGastos] = useState(initialData);
            const [debts, setDebts] = useState(initialDebts);
            const [scheduled, setScheduled] = useState(initialScheduled);
            const [isGenerating, setIsGenerating] = useState(false);

            const totalGeneral = useMemo(() => {
                return Object.values(gastos).reduce((sum, amount) => sum + amount, 0);
            }, [gastos]);

            const totalItau = useMemo(() => Math.round(totalGeneral * 0.60), [totalGeneral]);
            const totalBch = useMemo(() => totalGeneral - totalItau, [totalGeneral]);

            const renderContent = () => {
                switch (activeTab) {
                    case 'debts':
                        return <DebtsTab debts={debts} setDebts={setDebts} />;
                    case 'scheduled':
                        return <ScheduledTab scheduled={scheduled} setScheduled={setScheduled} />;
                    case 'summary':
                    default:
                        return (
                            <SummaryTab 
                                gastos={gastos} 
                                totalGeneral={totalGeneral} 
                                totalItau={totalItau} 
                                totalBch={totalBch} 
                                generateImage={setIsGenerating}
                                isGenerating={isGenerating}
                            />
                        );
                }
            };
            
            // --- COMPONENTE DE NAVEGACIÓN ---\r\n
            const NavButton = ({ icon: Icon, label, tab, activeTab, setActiveTab }) => {
                const isActive = activeTab === tab;
                let primaryColor, activeBg;
                switch (tab) {
                    case 'summary':
                        primaryColor = 'text-blue-600';
                        activeBg = 'bg-blue-100';
                        break;
                    case 'debts':
                        primaryColor = 'text-red-600';
                        activeBg = 'bg-red-100';
                        break;
                    case 'scheduled':
                        primaryColor = 'text-yellow-600';
                        activeBg = 'bg-yellow-100';
                        break;
                    default:
                        primaryColor = 'text-slate-600';
                        activeBg = 'bg-slate-100';
                }

                return (
                    <button 
                        onClick={() => setActiveTab(tab)}
                        className={`flex flex-col items-center space-y-1 transition-all duration-300 ios-btn ${isActive ? primaryColor : 'text-slate-400'}`}
                    >
                        <div className={`p-2 rounded-xl transition-all duration-300 ${isActive ? activeBg : 'bg-transparent'}`}>
                            <Icon className="w-5 h-5" />
                        </div>
                        <span className="text-[10px] font-semibold">{label}</span>
                    </button>
                );
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="max-w-md w-full mx-auto">
                        {renderContent()}
                    </div>

                    {/* Barra de Navegación Fija */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white shadow-2xl p-3 border-t border-gray-100 z-40">
                        <div className="max-w-md mx-auto flex justify-around">
                            <NavButton 
                                icon={SummaryIcon} 
                                label="Resumen" 
                                tab="summary" 
                                activeTab={activeTab} 
                                setActiveTab={setActiveTab} 
                            />
                            <NavButton 
                                icon={DebtIcon} 
                                label="Deudas" 
                                tab="debts" 
                                activeTab={activeTab} 
                                setActiveTab={setActiveTab} 
                            />
                            <NavButton 
                                icon={ScheduledIcon} 
                                label="Programados" 
                                tab="scheduled" 
                                activeTab={activeTab} 
                                setActiveTab={setActiveTab} 
                            />
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
