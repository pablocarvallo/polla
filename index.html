<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Flor">
    
    <link rel="apple-touch-icon" href="polla.png">
    <link rel="icon" type="image/png" href="polla.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        /* Estilos base para sensaci√≥n nativa */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7; /* iOS System Gray 6 */
            -webkit-tap-highlight-color: transparent;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Ocultar scrollbar pero permitir scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animaci√≥n suave estilo iOS */
        .ios-btn {
            transition: transform 0.1s ease, opacity 0.2s;
        }
        .ios-btn:active {
            transform: scale(0.96);
            opacity: 0.8;
        }

        /* Input estilo iOS */
        .ios-input {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            border: 1px solid #E5E5EA;
            width: 100%;
            outline: none;
            transition: border-color 0.2s;
        }
        .ios-input:focus {
            border-color: #007AFF;
        }
        
        /* Fix para PWA independiente */
        @media all and (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Iconos
        const WalletIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>;
        const CreditCardIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>;
        const ShareIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" x2="12" y1="2" y2="15"/></svg>;
        const TrashIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>;
        const XIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;

        // Utilidades
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(amount);
        };

        const getCurrentMonthYear = () => {
            const date = new Date();
            return date.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('settlement');
            const [showReport, setShowReport] = useState(false);
            
            // Estado: Liquidaci√≥n
            const [transactions, setTransactions] = useState(() => {
                const saved = localStorage.getItem('transactions');
                return saved ? JSON.parse(saved) : [];
            });
            const [amount, setAmount] = useState('');
            const [detail, setDetail] = useState('');
            const [account, setAccount] = useState('Ita√∫');

            // Estado: Deudas
            const [debtBalance, setDebtBalance] = useState(() => {
                const saved = localStorage.getItem('debtBalance');
                return saved ? parseFloat(saved) : 0;
            });
            const [debtPayment, setDebtPayment] = useState('');
            const [debtDetail, setDebtDetail] = useState('');
            const [initialDebtInput, setInitialDebtInput] = useState('');
            const [isSettingDebt, setIsSettingDebt] = useState(false);

            // Persistencia
            useEffect(() => {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            }, [transactions]);

            useEffect(() => {
                localStorage.setItem('debtBalance', debtBalance.toString());
            }, [debtBalance]);

            // --- L√≥gica Pesta√±a 1: Liquidaci√≥n ---
            const addTransaction = () => {
                if (!amount || !detail) return;
                const newTransaction = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    amount: parseInt(amount),
                    detail,
                    account,
                    type: 'normal'
                };
                setTransactions([...transactions, newTransaction]);
                setAmount('');
                setDetail('');
            };

            // NUEVA FUNCI√ìN: Eliminar transacci√≥n individual
            const deleteTransaction = (id) => {
                if(confirm('¬øEst√°s seguro de que deseas eliminar este registro?')) {
                    setTransactions(prevTransactions => prevTransactions.filter(t => t.id !== id));
                }
            };

            const resetSettlement = () => {
                if(confirm('¬øEST√ÅS SEGURO? \n\nEsto borrar√° TODOS los registros de gastos (Liquidaci√≥n) de la historia. \n\n(Los registros de deuda se mantendr√°n)')) {
                    // Mantenemos solo las transacciones de tipo 'debt'
                    setTransactions(prevTransactions => prevTransactions.filter(t => t.type === 'debt')); 
                }
            };
            
            // Funci√≥n: Eliminar pago de deuda con correcci√≥n de saldo
            const deleteDebtPayment = (id, amount) => {
                if(confirm('¬øEst√°s seguro de que deseas eliminar este abono? Se sumar√° ' + formatCurrency(amount) + ' al saldo de deuda pendiente.')) {
                    // 1. Corregir el saldo adeudado (reembolsar el pago)
                    setDebtBalance(prevBalance => prevBalance + amount);
                    
                    // 2. Eliminar la transacci√≥n
                    setTransactions(prevTransactions => prevTransactions.filter(t => t.id !== id));
                }
            };

            // --- L√≥gica Pesta√±a 2: Deudas ---
            const handleSetDebt = () => {
                if (initialDebtInput) {
                    setDebtBalance(parseInt(initialDebtInput));
                    setInitialDebtInput('');
                    setIsSettingDebt(false);
                }
            };

            const payDebt = () => {
                if (!debtPayment || !debtDetail) return;
                const payAmount = parseInt(debtPayment);
                
                const newBalance = debtBalance - payAmount;
                setDebtBalance(newBalance);

                // Agregar transacci√≥n autom√°tica al historial
                const newTransaction = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    amount: payAmount,
                    detail: debtDetail,
                    account: 'BCH', 
                    type: 'debt',
                    remainingSnapshot: newBalance
                };
                setTransactions([...transactions, newTransaction]);

                setDebtPayment('');
                setDebtDetail('');
            };

            const resetDebt = () => {
                if(confirm('¬øReiniciar el saldo de deuda a cero? Esto es irreversible.')) {
                    setDebtBalance(0);
                    setIsSettingDebt(true); 
                }
            };

            // --- Reporte ---
            const reportRef = useRef(null);

            const generateImage = async () => {
                if (reportRef.current) {
                    try {
                        const canvas = await html2canvas(reportRef.current, {
                            scale: 2,
                            backgroundColor: '#FFFFFF',
                            logging: false
                        });
                        
                        canvas.toBlob(async (blob) => {
                            const file = new File([blob], "resumen_pago.png", { type: "image/png" });
                            if (navigator.share) {
                                try {
                                    await navigator.share({
                                        files: [file],
                                        title: 'Resumen de Pagos',
                                    });
                                } catch (err) {
                                    const url = URL.createObjectURL(blob);
                                    window.open(url, '_blank');
                                }
                            } else {
                                const url = URL.createObjectURL(blob);
                                window.open(url, '_blank');
                            }
                        });
                    } catch (error) {
                        console.error("Error al generar imagen:", error);
                    }
                }
            };

            // Filtros de fecha y tipo
            const transactionsThisMonth = transactions.filter(t => {
                const tDate = new Date(t.date);
                const now = new Date();
                return tDate.getMonth() === now.getMonth() && tDate.getFullYear() === now.getFullYear();
            });

            const normalTransactions = transactionsThisMonth
                .filter(t => t.type === 'normal')
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const debtPayments = transactionsThisMonth
                .filter(t => t.type === 'debt')
                .sort((a, b) => new Date(b.date) - new Date(a.date));

            const itauTransactions = transactionsThisMonth.filter(t => t.account === 'Ita√∫');
            const bchTransactions = transactionsThisMonth.filter(t => t.account === 'BCH');

            const totalItau = itauTransactions.reduce((acc, curr) => acc + curr.amount, 0);
            const totalBch = bchTransactions.reduce((acc, curr) => acc + curr.amount, 0);

            return (
                <div className="h-screen flex flex-col bg-slate-50">
                    
                    {/* Header Din√°mico */}
                    <div className="pt-14 pb-4 px-6 bg-white/80 backdrop-blur-md sticky top-0 z-10 border-b border-slate-200 flex justify-between items-center">
                        <h1 className="text-3xl font-bold text-slate-800 tracking-tight">
                            {activeTab === 'settlement' ? 'Liquidaci√≥n' : 'Deudas'}
                        </h1>
                        {activeTab === 'settlement' && (
                            <button 
                                onClick={() => setShowReport(true)}
                                className="text-blue-600 font-semibold text-lg ios-btn"
                            >
                                Reporte
                            </button>
                        )}
                    </div>

                    {/* Contenido Principal */}
                    <div className="flex-1 overflow-y-auto no-scrollbar pb-32 px-4 pt-6">
                        
                        {/* Pesta√±a 1: Liquidaci√≥n */}
                        {activeTab === 'settlement' && (
                            <div className="space-y-6">
                                {/* Formulario de Liquidaci√≥n */}
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                    <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Monto a pagar</label>
                                    <div className="relative mb-4">
                                        <span className="absolute left-4 top-4 text-slate-400 text-lg">$</span>
                                        <input 
                                            type="number" 
                                            inputMode="numeric"
                                            value={amount}
                                            onChange={(e) => setAmount(e.target.value)}
                                            className="ios-input pl-8 font-semibold text-slate-800"
                                            placeholder="0"
                                        />
                                    </div>

                                    <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Destino</label>
                                    <div className="grid grid-cols-2 gap-3 mb-4">
                                        <button 
                                            onClick={() => setAccount('Ita√∫')}
                                            className={`py-3 rounded-xl font-medium transition-all ${account === 'Ita√∫' ? 'bg-orange-500 text-white shadow-md transform scale-105' : 'bg-slate-100 text-slate-500'}`}
                                        >
                                            Ita√∫
                                        </button>
                                        <button 
                                            onClick={() => setAccount('BCH')}
                                            className={`py-3 rounded-xl font-medium transition-all ${account === 'BCH' ? 'bg-blue-600 text-white shadow-md transform scale-105' : 'bg-slate-100 text-slate-500'}`}
                                        >
                                            BCH
                                        </button>
                                    </div>

                                    <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Detalle</label>
                                    <input 
                                        type="text" 
                                        value={detail}
                                        onChange={(e) => setDetail(e.target.value)}
                                        className="ios-input mb-6"
                                        placeholder="Ej: Compras Supermercado"
                                    />

                                    <button 
                                        onClick={addTransaction}
                                        disabled={!amount || !detail}
                                        className="w-full bg-slate-900 text-white py-4 rounded-2xl font-semibold text-lg shadow-lg ios-btn disabled:opacity-50"
                                    >
                                        Agregar Pago
                                    </button>
                                </div>
                                
                                {/* Historial de Pagos (MODIFICADO) */}
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                    <h3 className="text-xl font-bold text-slate-800 mb-4">Pagos Registrados ({getCurrentMonthYear()})</h3>
                                    <ul className="space-y-3">
                                        {normalTransactions.map(t => (
                                            <li key={t.id} className="flex justify-between items-center text-sm border-b border-gray-100 pb-3 last:border-b-0">
                                                <div className="flex flex-col">
                                                    <span className="text-gray-700 font-medium">{t.detail}</span>
                                                    <span className={`text-xs font-semibold ${t.account === 'Ita√∫' ? 'text-orange-500' : 'text-blue-600'}`}>
                                                        {t.account}
                                                    </span>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <span className="font-bold text-lg">{formatCurrency(t.amount)}</span>
                                                    {/* BOT√ìN DE ELIMINAR INDIVIDUAL */}
                                                    <button 
                                                        onClick={() => deleteTransaction(t.id)}
                                                        className="text-gray-400 p-2 rounded-full hover:bg-red-50 hover:text-red-500 active:bg-red-100 transition-colors ios-btn"
                                                        aria-label="Eliminar registro"
                                                    >
                                                        <TrashIcon size={18} />
                                                    </button>
                                                </div>
                                            </li>
                                        ))}
                                        {normalTransactions.length === 0 && (
                                            <li className="text-center text-gray-400 italic py-4">A√∫n no hay pagos de liquidaci√≥n este mes.</li>
                                        )}
                                    </ul>
                                </div>

                                <div className="flex justify-center">
                                    <button 
                                        onClick={resetSettlement}
                                        className="text-red-500 flex items-center space-x-2 px-6 py-3 rounded-full bg-red-50 text-sm font-medium ios-btn border border-red-100 shadow-sm"
                                    >
                                        <TrashIcon size={16} />
                                        <span>Eliminar Todo (Liquidaci√≥n)</span>
                                    </button>
                                </div>
                                
                                <div className="h-10"></div>
                            </div>
                        )}

                        {/* Pesta√±a 2: Deudas */}
                        {activeTab === 'debt' && (
                            <div className="space-y-6">
                                {/* Tarjeta de Saldo */}
                                <div className="bg-gradient-to-br from-indigo-600 to-blue-700 p-6 rounded-3xl shadow-lg text-white relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full transform translate-x-10 -translate-y-10"></div>
                                    <h2 className="text-indigo-100 font-medium text-sm mb-1">Deuda Total Pendiente</h2>
                                    <div className="text-4xl font-bold tracking-tight mb-4">
                                        {formatCurrency(debtBalance)}
                                    </div>
                                    
                                    {debtBalance === 0 && !isSettingDebt && (
                                        <button 
                                            onClick={() => setIsSettingDebt(true)}
                                            className="text-xs bg-white/20 px-3 py-1 rounded-full text-white backdrop-blur-sm ios-btn"
                                        >
                                            Establecer saldo inicial
                                        </button>
                                    )}
                                </div>

                                {isSettingDebt && (
                                    <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 animate-fade-in-up">
                                        <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Saldo Inicial de Deuda</label>
                                        <input 
                                            type="number" 
                                            value={initialDebtInput}
                                            onChange={(e) => setInitialDebtInput(e.target.value)}
                                            className="ios-input mb-4"
                                            placeholder="Ingresa el monto total"
                                        />
                                        <button 
                                            onClick={handleSetDebt}
                                            className="w-full bg-indigo-600 text-white py-3 rounded-2xl font-semibold ios-btn"
                                        >
                                            Guardar Saldo
                                        </button>
                                        <button 
                                            onClick={() => setIsSettingDebt(false)}
                                            className="w-full mt-2 text-slate-500 py-2 rounded-2xl font-semibold ios-btn"
                                        >
                                            Cancelar
                                        </button>
                                    </div>
                                )}

                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                    <h3 className="text-lg font-bold text-slate-800 mb-4">Registrar Abono</h3>
                                    
                                    <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Monto a pagar</label>
                                    <div className="relative mb-4">
                                        <span className="absolute left-4 top-4 text-slate-400 text-lg">$</span>
                                        <input 
                                            type="number" 
                                            inputMode="numeric"
                                            value={debtPayment}
                                            onChange={(e) => setDebtPayment(e.target.value)}
                                            className="ios-input pl-8 font-semibold text-slate-800"
                                            placeholder="0"
                                        />
                                    </div>

                                    <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Detalle</label>
                                    <input 
                                        type="text" 
                                        value={debtDetail}
                                        onChange={(e) => setDebtDetail(e.target.value)}
                                        className="ios-input mb-6"
                                        placeholder="Ej: Abono Marzo"
                                    />

                                    <button 
                                        onClick={payDebt}
                                        disabled={!debtPayment || !debtDetail || debtBalance <= 0 || isSettingDebt}
                                        className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-semibold text-lg shadow-lg ios-btn disabled:opacity-50 disabled:bg-slate-300"
                                    >
                                        Descontar Deuda
                                    </button>
                                </div>
                                
                                {/* Historial de Abonos */}
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                    <h3 className="text-xl font-bold text-slate-800 mb-4">Abonos Registrados ({getCurrentMonthYear()})</h3>
                                    <ul className="space-y-3">
                                        {debtPayments.map(t => (
                                            <li key={t.id} className="flex justify-between items-center text-sm border-b border-gray-100 pb-3 last:border-b-0">
                                                <div className="flex flex-col">
                                                    <span className="text-gray-700 font-medium">{t.detail}</span>
                                                    <span className={`text-xs font-semibold text-indigo-500`}>
                                                        {t.account}
                                                    </span>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <span className="font-bold text-lg">{formatCurrency(t.amount)}</span>
                                                    <button 
                                                        onClick={() => deleteDebtPayment(t.id, t.amount)}
                                                        className="text-red-400 p-2 rounded-full hover:bg-red-50 active:bg-red-100 transition-colors ios-btn text-xl"
                                                        aria-label="Eliminar abono de deuda"
                                                    >
                                                        üóëÔ∏è
                                                    </button>
                                                </div>
                                            </li>
                                        ))}
                                        {debtPayments.length === 0 && (
                                            <li className="text-center text-gray-400 italic py-4">A√∫n no hay abonos de deuda este mes.</li>
                                        )}
                                    </ul>
                                </div>

                                <div className="flex justify-center">
                                    <button 
                                        onClick={resetDebt}
                                        className="text-red-500 flex items-center space-x-2 px-4 py-2 rounded-full bg-red-50 text-sm font-medium ios-btn"
                                    >
                                        <TrashIcon size={16} />
                                        <span>Reiniciar Deuda</span>
                                    </button>
                                </div>
                                <div className="h-10"></div>
                            </div>
                        )}
                    </div>

                    {/* Barra de Navegaci√≥n Inferior Estilo iOS 18 */}
                    <div className="fixed bottom-0 left-0 right-0 z-20">
                        <div className="h-12 bg-gradient-to-t from-[#F2F2F7] to-transparent pointer-events-none"></div>
                        
                        <div className="bg-white/80 backdrop-blur-xl border-t border-slate-200 pb-[calc(env(safe-area-inset-bottom)+10px)] pt-3 px-6 flex justify-around items-center">
                            <button 
                                onClick={() => setActiveTab('settlement')}
                                className={`flex flex-col items-center space-y-1 transition-all duration-300 ${activeTab === 'settlement' ? 'text-blue-600 -translate-y-1' : 'text-slate-400'}`}
                            >
                                <div className={`p-2 rounded-xl transition-all ${activeTab === 'settlement' ? 'bg-blue-100' : 'bg-transparent'}`}>
                                    <CreditCardIcon />
                                </div>
                                <span className="text-[10px] font-semibold">Liquidaci√≥n</span>
                            </button>

                            <button 
                                onClick={() => setActiveTab('debt')}
                                className={`flex flex-col items-center space-y-1 transition-all duration-300 ${activeTab === 'debt' ? 'text-indigo-600 -translate-y-1' : 'text-slate-400'}`}
                            >
                                <div className={`p-2 rounded-xl transition-all ${activeTab === 'debt' ? 'bg-indigo-100' : 'bg-transparent'}`}>
                                    <WalletIcon />
                                </div>
                                <span className="text-[10px] font-semibold">Deudas</span>
                            </button>
                        </div>
                    </div>

                    {/* Modal de Reporte */}
                    {showReport && (
                        <div className="fixed inset-0 z-50 bg-black/40 backdrop-blur-sm flex items-end sm:items-center justify-center p-4">
                            <div className="bg-white w-full max-w-md rounded-3xl max-h-[90vh] overflow-y-auto flex flex-col shadow-2xl animate-slide-up">
                                <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-3xl">
                                    <h3 className="font-bold text-lg text-gray-800">Vista Previa</h3>
                                    <button onClick={() => setShowReport(false)} className="p-2 bg-gray-200 rounded-full text-gray-600 ios-btn">
                                        <XIcon size={20} />
                                    </button>
                                </div>
                                
                                {/* √Årea Capturable */}
                                <div ref={reportRef} className="p-8 bg-white text-slate-800">
                                    <div className="text-center mb-8">
                                        <h2 className="text-2xl font-bold uppercase tracking-wide text-slate-900 mb-1">{getCurrentMonthYear()}</h2>
                                        <p className="text-sm text-slate-400">Resumen de Pagos</p>
                                    </div>

                                    {/* Secci√≥n Ita√∫ */}
                                    <div className="mb-6">
                                        <div className="flex justify-between items-center mb-3 border-b-2 border-orange-100 pb-2">
                                            <h3 className="font-bold text-orange-500 text-lg">Banco Ita√∫</h3>
                                            <span className="text-xs font-semibold bg-orange-100 text-orange-600 px-2 py-1 rounded-lg">
                                                Total: {formatCurrency(totalItau)}
                                            </span>
                                        </div>
                                        <ul className="space-y-3">
                                            {itauTransactions.length === 0 && <li className="text-gray-400 italic text-sm">Sin movimientos</li>}
                                            {itauTransactions.map(t => (
                                                <li key={t.id} className="flex justify-between text-sm items-start">
                                                    <span className="text-gray-600 max-w-[70%]">{t.detail}</span>
                                                    <span className="font-medium text-gray-900">{formatCurrency(t.amount)}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>

                                    {/* Secci√≥n BCH */}
                                    <div>
                                        <div className="flex justify-between items-center mb-3 border-b-2 border-blue-100 pb-2">
                                            <h3 className="font-bold text-blue-600 text-lg">BCH</h3>
                                            <span className="text-xs font-semibold bg-blue-100 text-blue-600 px-2 py-1 rounded-lg">
                                                Total: {formatCurrency(totalBch)}
                                            </span>
                                        </div>
                                        <ul className="space-y-3">
                                            {bchTransactions.length === 0 && <li className="text-gray-400 italic text-sm">Sin movimientos</li>}
                                            {bchTransactions.map(t => (
                                                <li key={t.id} className="flex justify-between text-sm items-start">
                                                    <div className="flex flex-col max-w-[70%]">
                                                        <span className="text-gray-600">
                                                            {t.detail}
                                                            {t.type === 'debt' && (
                                                                <span className="block text-xs text-indigo-500 font-medium mt-0.5">
                                                                    (pendiente: {formatCurrency(t.remainingSnapshot)})
                                                                </span>
                                                            )}
                                                        </span>
                                                    </div>
                                                    <span className="font-medium text-gray-900">{formatCurrency(t.amount)}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>

                                    <div className="mt-8 pt-4 border-t border-dashed border-gray-300 flex justify-between items-center">
                                        <span className="text-sm font-bold text-gray-500">TOTAL GENERAL</span>
                                        <span className="text-xl font-bold text-slate-900">{formatCurrency(totalItau + totalBch)}</span>
                                    </div>
                                </div>

                                <div className="p-4 bg-gray-50 rounded-b-3xl">
                                    <button 
                                        onClick={generateImage}
                                        className="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold flex items-center justify-center space-x-2 ios-btn shadow-blue-200 shadow-lg"
                                    >
                                        <ShareIcon size={20} />
                                        <span>Compartir Resumen</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
